<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>

  <body style="opacity: 0">
    <header
      class="fixed lg:hidden w-full z-header bg-white/50 py-4 shadow-[0px_4px_100px_0px_rgba(0,0,0,0.10)] backdrop-blur-lg"
    >
      <div class="container">
        <div class="flex items-center justify-between">
          <img src="/img/logo.svg" alt="Klassit logo" />
          <nav class="hidden sm:flex items-center gap-16">
            <a href="/about" class="font-semibold text-primary"
              >Klassit Story</a
            >
            <button
              class="px-6 py-4 rounded-full text-secondary bg-primary font-semibold"
            >
              Join the waitlist
            </button>
          </nav>
          <button class="sm:hidden" id="hamburger-menu">
            <img src="/img/hamburger-menu.svg" alt="hamburger menu button" />
          </button>
        </div>
      </div>
    </header>
    <nav
      id="mobile-nav"
      class="sm:hidden sm:relative fixed w-screen sm:w-auto h-screen top-0 left-0 bg-white/20 backdrop-blur-md sm:h-auto z-mobile-nav pt-28"
    >
      <div class="container">
        <div class="nav-items flex flex-col gap-5 items-start">
          <a href="/about.html" class="font-semibold text-primary underline"
            >Klassit Story</a
          >
          <button
            class="px-6 py-4 rounded-full text-secondary bg-primary font-semibold"
          >
            Join the waitlist
          </button>
        </div>
      </div>
    </nav>
    <div id="smooth-wrapper">
      <div id="smooth-content">
        <div class="grid lg:grid-cols-2 pt-16 sm:pt-28 md:pt-40 lg:pt-0">
          <aside class="relative hidden lg:block">
            <img
              src="/img/join-waitlist-side-image.png"
              alt="girl smilling while writing"
              class="w-full h-full object-cover object-center"
            />
            <img
              src="/img/yellow-play-button.svg"
              alt="play button"
              class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-10"
            />
          </aside>
          <main>
            <div class="flex flex-col justify-center h-full px-5 gap-14 py-16">
              <header
                class="flex flex-col gap-2 text-primary lg:max-w-[539px] mx-auto"
              >
                <h1
                  class="split-word text-[40px] min-[370px]:text-5xl md:text-6xl lg:text-7xl tracking-tighter leading-none"
                >
                  Built for Learners<br />Built for Educators
                </h1>
                <p class="split-line">
                  Join us today and secure your spot for exclusive early access
                </p>
              </header>
              <form
                id="wait-list-form"
                class="lg:max-w-[477px] mx-auto flex flex-col gap-10 w-full"
              >
                <div
                  class="user-type relative items-center border border-primary bg-[#CCCCCC33]/20 w-full rounded-md grid grid-cols-2 overflow-hidden isolate"
                >
                  <label
                    for="instructor"
                    class="relative w-full p-3.5 md:p-5 text-center cursor-pointer"
                  >
                    <input
                      type="radio"
                      name="user"
                      id="instructor"
                      checked="checked"
                      value="instructor"
                      class="absolute opacity-0 -translate-x-1/2 -translate-y-1/2 left-0 top-0 peer"
                    />
                    <span
                      class="peer-checked:text-secondary text-xs sm:text-sm md:text-base text-primary transition-colors duration-500"
                      >I'm an Instructor</span
                    >
                  </label>
                  <label
                    for="learner"
                    class="relative w-full p-3.5 md:p-5 text-center cursor-pointer"
                  >
                    <input
                      type="radio"
                      name="user"
                      id="learner"
                      value="learner"
                      class="absolute opacity-0 -translate-x-1/2 -translate-y-1/2 left-0 top-0 peer"
                    />
                    <span
                      class="peer-checked:text-secondary text-xs sm:text-sm md:text-base text-primary transition-colors duration-500"
                      >I'm a Learner</span
                    >
                  </label>
                  <span
                    id="user-choice-indicator"
                    class="absolute bg-primary pointer-events-none w-1/2 h-full -z-10 transition-all ease-[cubic-bezier(.67,0,.38,1)] duration-1000 rounded"
                  >
                  </span>
                </div>
                <div class="flex flex-col gap-5">
                  <div class="flex flex-col sm:flex-row items-center gap-5">
                    <div class="w-full flex flex-col gap-3.5 text-primary">
                      <label for="first-name" class="text-sm">First name</label>
                      <input
                        required
                        type="text"
                        id="first-name"
                        name="first-name"
                        placeholder="Enter your first name"
                        class="bg-[#CCCCCC33]/20 w-full border-primary border py-3.5 px-3 rounded-md placeholder:text-primary/30"
                      />
                    </div>
                    <div class="w-full flex flex-col gap-3.5 text-primary">
                      <label for="last-name" class="text-sm">Last name</label>
                      <input
                        required
                        type="text"
                        id="last-name"
                        name="last-name"
                        placeholder="Enter your Last name"
                        class="bg-[#CCCCCC33]/20 w-full border-primary border py-3.5 px-3 rounded-md placeholder:text-primary/30"
                      />
                    </div>
                  </div>
                  <div
                    class="relative w-full flex flex-col gap-3.5 text-primary"
                  >
                    <label for="email" class="text-sm">Email Address</label>
                    <input
                      required
                      type="email"
                      id="email"
                      name="email"
                      placeholder="Please enter your email address"
                      class="bg-[#CCCCCC33]/20 w-full border-primary border py-3.5 px-3 rounded-md placeholder:text-primary/30"
                    />
                    <span
                      id="email-error-helper"
                      class="italic text-xs text-red-500 absolute -bottom-5 left-0 opacity-0 transition-colors duration-200"
                      >This Email already exists, try using a new one!</span
                    >
                  </div>
                  <div class="w-full flex flex-col gap-3.5 text-primary">
                    <label for="country" class="text-sm"
                      >Select your country</label
                    >
                    <select
                      name="country"
                      id="country"
                      class="bg-[#CCCCCC33]/20 w-full border-primary border py-3.5 px-3 rounded-md placeholder:text-primary/30"
                    >
                      <option value="" selected disabled>
                        Select your country
                      </option>
                    </select>
                  </div>
                  <div
                    id="instructor-only-field"
                    class="w-full flex flex-col gap-3.5 text-primary"
                  >
                    <label for="country" class="text-sm"
                      >Instructor, select your Klass Category</label
                    >
                    <select
                      required
                      name="category"
                      id="category"
                      class="bg-[#CCCCCC33]/20 w-full border-primary border py-3.5 px-3 rounded-md placeholder:text-primary/30"
                    >
                      <option value="" selected disabled>
                        Select klass category
                      </option>
                    </select>
                  </div>
                  <div
                    id="student-only-field"
                    class="relative w-full flex-col gap-3.5 text-primary hidden"
                  >
                    <label for="what-to-learn" class="text-sm"
                      >What do you want to Learn?</label
                    >
                    <input
                      type="text"
                      id="what-to-learn"
                      name="what-to-learn"
                      placeholder="Please type what you desire to learn"
                      class="bg-[#CCCCCC33]/20 w-full border-primary border py-3.5 px-3 rounded-md placeholder:text-primary/30"
                    />
                    <span
                      class="italic text-xs text-primary absolute -bottom-6 left-0"
                      ><span class="font-bold">For example</span> : “fashion,
                      Film Making”</span
                    >
                  </div>
                </div>
                <div>
                  <button
                    type="submit"
                    id="form-submit-button"
                    class="relative transition-all duration-500 p-4 bg-primary rounded-md w-full text-secondary font-semibold hover:scale-105 active:scale-100"
                  >
                    <span class="text">Join the waitlist</span>
                    <span
                      class="absolute inline-block leading-none top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 opacity-0"
                    >
                      <span
                        class="loader inline-block leading-none animate-spin w-5 h-5 border-4 border-t-transparent rounded-full"
                      ></span>
                    </span>
                  </button>
                </div>
              </form>
            </div>
          </main>
        </div>
      </div>
    </div>
    <div
      id="success-modal"
      style="transform: translateY(100%)"
      class="bg-primary fixed inset-0 w-full h-full center p-5"
    >
      <div
        id="modal-content"
        class="bg-white max-w-[504px] rounded-[18px] p-10 overflow-hidden scale-[0.7] opacity-0 translate-y-[100px]"
      >
        <div class="flex flex-col gap-4 text-center items-center">
          <svg
            width="78"
            height="78"
            viewBox="0 0 78 78"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              cx="38.7125"
              cy="39.2154"
              r="32.9503"
              fill="url(#paint0_linear_0_1)"
            />
            <circle
              cx="38.7127"
              cy="39.2156"
              r="37.5912"
              stroke="#0BA94B"
              stroke-width="1.85635"
            />
            <path
              d="M50.1252 25.1805C49.8848 25.0245 49.6161 24.9173 49.3343 24.8652C49.0526 24.8131 48.7633 24.817 48.4831 24.8767C48.2028 24.9365 47.9371 25.0508 47.701 25.2132C47.465 25.3757 47.2632 25.583 47.1073 25.8234L34.8803 44.6703L28.9173 39.1568C28.707 38.9623 28.4603 38.8111 28.1915 38.7119C27.9227 38.6127 27.637 38.5674 27.3507 38.5786C26.7724 38.6013 26.2269 38.8527 25.834 39.2776C25.4412 39.7024 25.2332 40.266 25.2558 40.8442C25.2785 41.4225 25.5299 41.968 25.9548 42.3609L33.7842 49.5996C33.7842 49.5996 34.0089 49.7931 34.1129 49.8608C34.3533 50.0169 34.6221 50.1241 34.9039 50.1762C35.1858 50.2284 35.4751 50.2245 35.7555 50.1648C36.0358 50.1051 36.3016 49.9907 36.5377 49.8282C36.7738 49.6657 36.9756 49.4583 37.1315 49.2178L50.7682 28.1983C50.9242 27.9579 51.0313 27.6892 51.0834 27.4075C51.1355 27.1257 51.1316 26.8364 51.0719 26.5562C51.0122 26.2759 50.8978 26.0102 50.7354 25.7741C50.573 25.5381 50.3656 25.3363 50.1252 25.1805Z"
              fill="#D0EA51"
            />
            <defs>
              <linearGradient
                id="paint0_linear_0_1"
                x1="38.7125"
                y1="6.26514"
                x2="42.8893"
                y2="166.376"
                gradientUnits="userSpaceOnUse"
              >
                <stop stop-color="#0BA94B" />
                <stop offset="0.911458" />
                <stop offset="1" stop-color="#FE5B00" stop-opacity="0" />
              </linearGradient>
            </defs>
          </svg>
          <h2
            class="text-[#0BA94B] font-inter text-[32px] max-w-[312px] tracking-tighter leading-none font-bold"
          >
            We've added you to our waitlist
          </h2>
          <p class="font-inter font-light text-primary">
            We'll let you know when Klassit is live.
          </p>
          <button
            id="close-wait-list-modal"
            class="text-secondary bg-[#0BA94B] px-9 py-2 rounded-full"
          >
            Close
          </button>
        </div>
      </div>
    </div>
    <script src="/js/scroll-trigger.js"></script>
    <script src="/js/smooth-scroll.js"></script>
    <script type="module" src="/common.js"></script>
    <script type="module" src="/join-waitlist.js"></script>
  </body>
</html>
